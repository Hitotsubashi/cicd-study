kind: pipeline
type: docker
name: CD

trigger:
  branch:
    - main
  event:
    - push

clone:
  disable: false

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

steps:
  - name: deploy
    image: docker:dind
    depends_on: [clone]
    environment:
      CONTAINER_NAME: cicd-study-container
      IMAGE_NAME: cicd-study-image
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - echo '开始部署'
      - docker ps -q --filter "name=$CONTAINER_NAME" | grep -q . && docker stop $CONTAINER_NAME && docker rm -fv $CONTAINER_NAME
      - docker build . -t $IMAGE_NAME
      - docker run -p 8081:80 --name $CONTAINER_NAME $IMAGE_NAME
      - echo '部署完成'
