name: CI
on:
  pull_request:
    branches: main
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          # vite 需要在node>=12 的环境下执行
          node-version: '12.x'
      - name: Installing Dependencies
        run: yarn install
      - name: Running Lint
        run: yarn lint
      - name: Running Test
        run: yarn test
